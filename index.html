<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colour Tool</title>
</head>
<body>
    <div class="container">

        <h1 class="title"><span id="light">Lighten</span>/<span id="dark">Darken</span> Colour</h1>
        
        <div class="input-Container">
        <label>Colour (Hex)</label>
        <input id="hexInput" type="text" placeholder="#de5254" value="#c6d5ac">
        <p id="error"></p>
        </div>

        <div class="toggle">
            <p id="lightenText" 
            class="toggle-text">Lighten</p>
            <div id="toggleBtn" class="toggle-btn">
                <div class="inner-circle"></div>
            </div>
            <p id="darkenText" 
            class="toggle-text">Darken</p>
        </div>

        <label for="slider" id="sliderText">0%</label>
        <input type="range" min="0" max="100" value="0" class="slider" id="slider" name="slider">
        
            <p>Input Colour</p>
            <div id="inputColour" class="box">
            </div>
            <p id="alteredColourText">Altered Colour</p>
            <div id="alteredColour" class="box">
            </div>

    </div>

   
    <script src="index.js"> </script>
</body>
</html>
